services:
  - type: web
    name: shopscanner
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: "3306"
      - key: DB_TABLE
        value: "scan_results"
      - key: DB_AUTO_MIGRATE
        value: "true"
      - key: SCANNER_PASSWORD
        sync: false
